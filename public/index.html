<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Story</title>
    <style>
        body {
            background-color: #222;
            margin: 0;
        }
        canvas {
            background-color: #fff;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
        }
        div#log {
            background: rgba(0, 0, 0, 0.90);
            font-family: Arial, sans-serif;
            font-size: 12pt;
            color: white;
            text-align: left;
            padding: 10px 10px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
        }
        div#debbug {
            background: rgba(0, 0, 0, 0.90);
            font-family: Arial, sans-serif;
            font-size: 16pt;
            color: white;
            text-align: left;
            padding: 1.75rem 2.25rem;
            position: fixed;
            top: 38.75%;
            left: 38.75%;
            z-index: 2;
            text-align: center;
        }
        div#debbug input{
            height: 1.4rem;
            border-radius: .8rem 0px 0px .8rem;
            border: none;
        }
        div#debbug button{
            height: 1.6rem;
            width: 2.5rem;
            border-radius: 0px .8rem .8rem 0px;
            border: none;
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }
        div#debbug ul{
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            padding: 0;
        }
        div#debbug ul li.playerColorBox{
            background-color: #fff;
            border: 3px solid #252525;
            color: transparent;
            width: 2rem;
            height: 2rem;
        }
        div#debbug ul li.playerColorBox.selected{
            border: 3px solid #fff;
        }
        div#debbug ul li#pc_1 {
            background-color: #ff1419;
        }
        div#debbug ul li#pc_2 {
            background-color: #ff8414;
        }
        div#debbug ul li#pc_3 {
            background-color: #f2f004;
        }
        div#debbug ul li#pc_4 {
            background-color: #14ff19;
        }
        div#debbug ul li#pc_5 {
            background-color: #14ffd4;
        }
        div#debbug ul li#pc_6 {
            background-color: #1914ff;
        }
        div#debbug ul li#pc_7 {
            background-color: #d410d4;
        }
        div#debbug ul li#pc_8 {
            background-color: #964b24;
        }
        
        .show {
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="log">
        <div id="fps">Fps: 00.0</div>
        <p>==================</p>
        <div id="console">Debbug Console: </div>
    </div>
    <div id="debbug" class="">
        <div>
            <p>Digite o seu nome:</p>
            <p><input id="playerNameBox" type="text"><button onclick="sendNameFromInput()">>> </button></p>
            <p>
                <ul>
                    <li class="playerColorBox selected" id="pc_1">1</li>
                    <li class="playerColorBox" id="pc_2">2</li>
                    <li class="playerColorBox" id="pc_3">3</li>
                    <li class="playerColorBox" id="pc_4">4</li>
                </ul>
            </p>
            <p>
                <ul>
                    <li class="playerColorBox" id="pc_5">5</li>
                    <li class="playerColorBox" id="pc_6">6</li>
                    <li class="playerColorBox" id="pc_7">7</li>
                    <li class="playerColorBox" id="pc_8">8</li>
                </ul>
            </p>
        </div>
    </div>
    <canvas id="GameScreen"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="../build/client/main.js"></script>
</body>
</html>
