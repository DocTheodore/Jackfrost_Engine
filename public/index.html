<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Story</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="log">
        <div id="fps">Fps: 00.0</div>
        <p>==================</p>
        <div id="console">Debbug Console: </div>
    </div>
    <div id="debbug" class="">
        <div>
            <p>Digite o seu nome:</p>
            <p><input id="playerNameBox" type="text"><button onclick="sendNameFromInput()">>> </button></p>
            <p>
                <ul>
                    <li class="playerColorBox selected" id="pc_1">1</li>
                    <li class="playerColorBox unavailable" id="pc_2">2</li>
                    <li class="playerColorBox" id="pc_3">3</li>
                    <li class="playerColorBox" id="pc_4">4</li>
                </ul>
            </p>
            <p>
                <ul>
                    <li class="playerColorBox" id="pc_5">5</li>
                    <li class="playerColorBox" id="pc_6">6</li>
                    <li class="playerColorBox" id="pc_7">7</li>
                    <li class="playerColorBox" id="pc_8">8</li>
                </ul>
            </p>
        </div>
    </div>
    <canvas id="GameScreen"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="../build/client/main.js"></script>
</body>
</html>
